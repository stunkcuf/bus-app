<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fleet Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style nonce="{{.CSPNonce}}">
    :root {
      --grad-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --grad-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --grad-info: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --grad-warning: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --grad-danger: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
    }
    
    .login-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      overflow: hidden;
      background: white;
      transition: all 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.3);
    }
    
    .login-header {
      background: white;
      padding: 2rem 2rem 1rem;
      text-align: center;
    }
    
    .login-logo {
      width: 80px;
      height: 80px;
      background: var(--grad-primary);
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    
    .login-title {
      color: #495057;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .login-body {
      padding: 1rem 2rem 2rem;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 5;
    }
    
    .form-control.with-icon {
      padding-left: 3rem;
    }
    
    .btn-login {
      background: var(--grad-primary);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background: var(--grad-primary);
    }
    
    .login-footer {
      text-align: center;
      padding-top: 1rem;
      border-top: 1px solid #e9ecef;
      margin-top: 1rem;
    }
    
    .login-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-footer a:hover {
      color: #5a6fd8;
    }
    
    .alert-info {
      background: var(--grad-info);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-card {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="bi bi-bus-front-fill"></i>
        </div>
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Sign in to your Fleet Management account</p>
      </div>
      <div class="login-body">
        {{if .Error}}
        <div class="alert alert-danger">
          <i class="bi bi-exclamation-circle me-2"></i>{{.Error}}
        </div>
        {{end}}
        
        <form method="POST" action="/" id="loginForm">
          
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <div class="input-group">
              <i class="bi bi-person input-icon"></i>
              <input type="text" id="username" name="username" class="form-control with-icon" 
                     placeholder="Enter your username" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <div class="input-group">
              <i class="bi bi-lock input-icon"></i>
              <input type="password" id="password" name="password" class="form-control with-icon" 
                     placeholder="Enter your password" required>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </form>
        
        <div class="login-footer">
          <small class="text-muted">Fleet Management System v2.0</small>
          <div class="mt-3">
            <a href="/register">
              <i class="bi bi-person-plus me-1"></i>New Driver? Register Here
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script nonce="{{.CSPNonce}}">
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const inputs = form.querySelectorAll('input');
      
      // Add focus animations
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
      
      // Add loading state on form submission
      form.addEventListener('submit', function() {
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing In...';
        submitBtn.disabled = true;
      });
    });
  </script>
</body>
</html>
