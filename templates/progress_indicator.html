{{define "progress_indicator"}}
<div class="progress-indicator mb-4">
    <div class="progress" style="height: 25px;">
        {{$current := .CurrentStep}}
        {{$total := .TotalSteps}}
        {{$percent := div (mul $current 100) $total}}
        <div class="progress-bar bg-primary" role="progressbar" style="width: {{$percent}}%;" aria-valuenow="{{$current}}" aria-valuemin="0" aria-valuemax="{{$total}}">
            Step {{$current}} of {{$total}}
        </div>
    </div>
    {{if .Steps}}
    <div class="progress-steps mt-3">
        <div class="d-flex justify-content-between">
            {{range $index, $step := .Steps}}
                {{$stepNum := add $index 1}}
                <div class="step-item text-center {{if le $stepNum $.CurrentStep}}active{{end}}">
                    <div class="step-circle {{if le $stepNum $.CurrentStep}}bg-primary text-white{{else}}bg-secondary text-white{{end}}">
                        {{$stepNum}}
                    </div>
                    <div class="step-label mt-2 small">{{$step}}</div>
                </div>
            {{end}}
        </div>
    </div>
    {{end}}
</div>

<style>
.progress-indicator {
    margin-bottom: 2rem;
}

.progress {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.progress-bar {
    font-weight: 600;
    transition: width 0.3s ease;
}

.progress-steps {
    position: relative;
}

.step-item {
    flex: 1;
    position: relative;
}

.step-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    margin: 0 auto;
}

.step-label {
    color: rgba(255, 255, 255, 0.7);
    max-width: 100px;
    margin: 0 auto;
}

.step-item.active .step-label {
    color: white;
    font-weight: 600;
}
</style>
