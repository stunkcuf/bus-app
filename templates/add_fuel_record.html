<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Fuel Record - Fleet Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/modern_design_system.css">
  
  <style nonce="{{.CSPNonce}}">
    /* Ultimate beautiful design system */
    :root {
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --gradient-6: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      --gradient-7: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --gradient-8: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      --gradient-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1a1a2e;
      background: linear-gradient(135deg, #16213e 0%, #0f3460 50%, #533483 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow-x: hidden;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.2) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes backgroundShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(120deg); }
      66% { transform: translate(20px, -10px) rotate(240deg); }
    }
    
    /* Glassmorphism navigation */
    .navbar-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .navbar-brand {
      color: white !important;
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: translateY(-2px);
      text-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }
    
    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }
    
    .orb1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.8), transparent);
      top: -150px;
      left: -150px;
    }
    
    .orb2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(240, 147, 251, 0.6), transparent);
      bottom: -200px;
      right: -200px;
      animation-delay: -5s;
    }
    
    .orb3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.7), transparent);
      top: 50%;
      left: 50%;
      animation-delay: -10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    /* Glass cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
    }
    
    /* Form styling */
    .form-control,
    .form-select {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: white;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus,
    .form-select:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      color: white;
      outline: none;
    }
    
    /* Button styling */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: var(--gradient-1);
      color: white;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.7);
    }
    
    /* Metric cards */
    .metric-card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 2.5rem;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .metric-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    /* Hero section */
    .hero-section {
      position: relative;
      padding: 2rem 0 1.5rem; /* Reduced from 5rem to 2rem */
      text-align: center;
      color: white;
      overflow: hidden;
    }
    
    .hero-content h1 {
      font-size: 2.5rem; /* Reduced from 3.5rem */
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #fff, #a8edea, #fed6e3, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease-in-out infinite;
    }
    
    /* Tables */
    .table {
      color: white;
    }
    
    .table thead th {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 1rem;
      border: none;
    }
    
    .table tbody tr {
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
    
    .table tbody tr:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(10px);
    }
    
    /* Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Glass card header */
    .glass-card-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-card-header h2 {
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
    }

    /* Form styling enhancements */
    .form-label {
      color: white;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      color: white;
    }

    .calculation-preview {
      background: rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(102, 126, 234, 0.3);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
    }

    .total-cost {
      font-size: 2rem;
      font-weight: 700;
      color: #667eea;
    }
  
    /* CSP-compliant style replacements */
    .opacity-90 { opacity: 0.9; }
    .opacity-80 { opacity: 0.8; }
    .opacity-70 { opacity: 0.7; }
    .opacity-60 { opacity: 0.6; }
    .opacity-50 { opacity: 0.5; }
    
    .text-lg { font-size: 1.1rem; }
    .text-xl { font-size: 1.5rem; }
    .text-md { font-size: 1.25rem; }
    .text-sm { font-size: 0.9rem; }
    
    .text-muted-sm {
      opacity: 0.8;
      font-size: 0.9rem;
    }
    
    .empty-icon {
      font-size: 4rem;
      opacity: 0.5;
    }
    
    .gradient-text-2 {
      background: var(--gradient-2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .gradient-text-3 {
      background: var(--gradient-3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .gradient-text-4 {
      background: var(--gradient-4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .text-blue-light { color: #4facfe; }
    
    .info-box-light {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
    }
    
    .mb-4 { margin-bottom: 1.5rem; }
</style>
    <!-- Dark Theme Text Colors -->
    <link rel="stylesheet" href="/static/dark_theme_text.css">
</head>
<body>
  <!-- Floating orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <div class="page-wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-glass">
      <div class="container-fluid">
        <a class="navbar-brand" href="/manager-dashboard">
          <i class="bi bi-bus-front-fill"></i> Fleet Management
        </a>
        <div class="d-flex align-items-center gap-3">
          <a href="/fuel-records" class="btn btn-outline-light btn-sm">
            <i class="bi bi-arrow-left"></i> Back to Fuel Records
          </a>
          <a href="/manager-dashboard" class="btn btn-outline-light btn-sm">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
          <a href="/logout" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </div>
    </nav>
    
    <!-- Page Header -->
    <section class="hero-section">
      <div class="container">
        <div class="hero-content">
          <h1 class="fade-in">Add Fuel Record</h1>
          <p class="lead fade-in" class="opacity-90">Record a new fuel purchase for your fleet</p>
        </div>
      </div>
    </section>
    
    <div class="container mt-4">
      <div class="glass-card fade-in">
        <div class="glass-card-header">
          <h2><i class="bi bi-fuel-pump-fill me-2"></i>New Fuel Record</h2>
        </div>
        
        <form method="POST" action="/add-fuel-record">
          <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
          
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Vehicle <span class="text-danger">*</span></label>
              <select name="vehicle_id" class="form-select" required>
                <option value="">Select vehicle...</option>
                {{range .Vehicles}}
                <option value="{{.BusID}}">{{.BusID}} - {{.Model.String}}</option>
                {{end}}
              </select>
            </div>
            
            <div class="col-md-6">
              <label class="form-label">Date <span class="text-danger">*</span></label>
              <input type="date" name="date" class="form-control" value="{{.Date}}" required>
            </div>
            
            <div class="col-md-6">
              <label class="form-label">Gallons <span class="text-danger">*</span></label>
              <div class="input-group">
                <input type="number" name="gallons" class="form-control" step="0.1" min="0" required id="gallons">
                <span class="input-group-text">gal</span>
              </div>
            </div>
            
            <div class="col-md-6">
              <label class="form-label">Price per Gallon <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" name="price_per_gallon" class="form-control" step="0.01" min="0" required id="pricePerGallon">
              </div>
            </div>
            
            <div class="col-12">
              <div class="calculation-preview">
                <p class="mb-1 text-muted">Total Cost</p>
                <p class="total-cost mb-0" id="totalCost">$0.00</p>
              </div>
            </div>
            
            <div class="col-md-6">
              <label class="form-label">Current Odometer <span class="text-danger">*</span></label>
              <div class="input-group">
                <input type="number" name="odometer" class="form-control" min="0" required>
                <span class="input-group-text">miles</span>
              </div>
            </div>
            
            <div class="col-md-6">
              <label class="form-label">Location</label>
              <input type="text" name="location" class="form-control" placeholder="e.g., Shell Main St">
            </div>
            
            <div class="col-12">
              <label class="form-label">Notes</label>
              <textarea name="notes" class="form-control" rows="3" placeholder="Any additional notes..."></textarea>
            </div>
          </div>
          
          <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary flex-fill">
              <i class="bi bi-check-circle"></i> Save Record
            </button>
            <a href="/fuel-records" class="btn btn-secondary flex-fill">
              <i class="bi bi-x-circle"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    document.addEventListener('DOMContentLoaded', function() {
      
      // CSP-compliant event listeners
      document.querySelectorAll('[data-action]').forEach(element => {
        element.addEventListener('click', function(e) {
          e.preventDefault();
          const action = this.dataset.action;
          
          switch(action) {
            case 'update-status':
              updateStatus(this.dataset.id, this.dataset.type, this.dataset.value);
              break;
            case 'edit-bus':
              editBus(this.dataset.busId);
              break;
            case 'delete-bus':
              deleteBus(this.dataset.busId);
              break;
            case 'custom':
              // Evaluate the original onclick content (careful with this)
              try {
                eval(this.dataset.onclick);
              } catch (e) { /* Error handled silently */ }
              break;
          }
        });
      });

    });
    </script>
  <script nonce="{{.CSPNonce}}">
    // Calculate total cost in real-time
    function updateTotalCost() {
      const gallons = parseFloat(document.getElementById('gallons').value) || 0;
      const pricePerGallon = parseFloat(document.getElementById('pricePerGallon').value) || 0;
      const totalCost = gallons * pricePerGallon;
      document.getElementById('totalCost').textContent = '$' + totalCost.toFixed(2);
    }
    
    document.getElementById('gallons').addEventListener('input', updateTotalCost);
    document.getElementById('pricePerGallon').addEventListener('input', updateTotalCost);
  </script>
</body>
</html>
