<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 mx-auto shadow-sm" style="max-width: 500px;">
      <h2 class="mb-4 text-center">Edit User: {{.Username}}</h2>
      <form method="POST" action="/edit-user">
        <input type="hidden" name="username" value="{{.Username}}">

        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" name="role" class="form-select">
            <option value="manager" {{if eq .Role "manager"}}selected{{end}}>Manager</option>
            <option value="driver" {{if eq .Role "driver"}}selected{{end}}>Driver</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
