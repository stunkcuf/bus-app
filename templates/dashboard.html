<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="mb-3">Welcome, {{.Username}}</h2>
      <p class="text-muted">Role: {{.Role}}</p>

      {{if eq .Role "manager"}}
        <h4 class="mt-4">Manager Options</h4>
        <ul class="list-group">
          <li class="list-group-item"><a href="/users">Manage Users</a></li>
          <li class="list-group-item"><a href="/reports">View Reports</a></li>
        </ul>
      {{else}}
        <h4 class="mt-4">Driver Options</h4>
        <ul class="list-group">
          <li class="list-group-item"><a href="/routes/start">Start Route</a></li>
          <li class="list-group-item"><a href="/attendance">Log Attendance</a></li>
        </ul>
      {{end}}
    </div>
  </div>
</body>
</html>
