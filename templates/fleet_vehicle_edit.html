<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}} - Fleet Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/modern_theme.css">
    <!-- Dark Theme Text Colors -->
    <link rel="stylesheet" href="/static/dark_theme_text.css">
  
  <style nonce="{{.CSPNonce}}">
    body {
      background: #0f0c29;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .edit-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .edit-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .back-link {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: white;
      transform: translateX(-5px);
    }

    .form-label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      color: white;
      outline: none;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-select option {
      background: #2d3748;
      color: white;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 0.75rem 2rem;
      font-weight: 600;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      color: white;
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      color: white;
    }

    .alert {
      border-radius: 10px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      border: none;
      font-weight: 500;
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .row {
      margin-bottom: 1rem;
    }

    /* Help text */
    .form-text {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
  <style nonce="{{.CSPNonce}}">
    /* Ultimate beautiful design system */
    :root {
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --gradient-6: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      --gradient-7: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --gradient-8: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      --gradient-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0f0c29;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow-x: hidden;
      color: white;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.2) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes backgroundShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(120deg); }
      66% { transform: translate(20px, -10px) rotate(240deg); }
    }
    
    /* Glassmorphism navigation */
    .navbar-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .navbar-brand {
      color: white !important;
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: translateY(-2px);
      text-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }
    
    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }
    
    .orb1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.8), transparent);
      top: -150px;
      left: -150px;
    }
    
    .orb2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(240, 147, 251, 0.6), transparent);
      bottom: -200px;
      right: -200px;
      animation-delay: -5s;
    }
    
    .orb3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.7), transparent);
      top: 50%;
      left: 50%;
      animation-delay: -10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    /* Glass cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
    }
    
    /* Hero section */
    .hero-section {
      position: relative;
      padding: 2rem 0 1.5rem;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    
    .hero-content h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #fff, #a8edea, #fed6e3, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease-in-out infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Form styling */
    .form-control,
    .form-select {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: white;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus,
    .form-select:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      color: white;
      outline: none;
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* Button styling */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: var(--gradient-1);
      color: white;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.7);
      color: white;
    }
    
    /* Tables */
    .table {
      color: white;
    }
    
    .table thead th {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 1rem;
      border: none;
    }
    
    .table tbody tr {
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
    
    .table tbody tr:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(10px);
    }
    
    /* Text colors for dark theme */
    h1, h2, h3, h4, h5, h6, p, span, label, a, td, th, li {
      color: white !important;
    }
    
    .text-muted {
      color: rgba(255, 255, 255, 0.7) !important;
    }
    
    /* Card styling */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
    }
    
    .card-header {
      background: rgba(255, 255, 255, 0.15);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    /* Modal styling */
    .modal-content {
      background: rgba(30, 30, 50, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .modal-header {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .modal-footer {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Floating orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>
  

  {{template "navigation" .}}

  <div class="edit-container">
    <div class="edit-card">
      <div class="page-header">
        <h1 class="page-title">
          <i class="bi bi-pencil-square"></i> Edit Fleet Vehicle
        </h1>
        <a href="/fleet-vehicles" class="back-link">
          <i class="bi bi-arrow-left"></i> Back to Fleet
        </a>
      </div>

      {{if .Error}}
      <div class="alert alert-danger">
        <i class="bi bi-exclamation-circle"></i> {{.Error}}
      </div>
      {{end}}

      <form method="POST" action="/fleet-vehicle/edit/{{.Vehicle.ID}}">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

        <div class="form-section">
          <h3 class="section-title">Vehicle Identification</h3>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="vehicle_number" class="form-label">Vehicle Number</label>
              <input type="number" class="form-control" id="vehicle_number" name="vehicle_number" 
                     value="{{if .Vehicle.VehicleNumber.Valid}}{{.Vehicle.VehicleNumber.Int32}}{{end}}"
                     placeholder="Enter vehicle number">
              <small class="form-text">Internal fleet number</small>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="license" class="form-label">License Plate</label>
              <input type="text" class="form-control" id="license" name="license" 
                     value="{{.Vehicle.License.String}}"
                     placeholder="Enter license plate">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="serial_number" class="form-label">Serial Number</label>
              <input type="text" class="form-control" id="serial_number" name="serial_number" 
                     value="{{.Vehicle.SerialNumber.String}}"
                     placeholder="Enter VIN or serial number">
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="sheet_name" class="form-label">Sheet Name</label>
              <input type="text" class="form-control" id="sheet_name" name="sheet_name" 
                     value="{{.Vehicle.SheetName.String}}"
                     placeholder="Source sheet name">
              <small class="form-text">For tracking import source</small>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3 class="section-title">Vehicle Details</h3>
          
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="year" class="form-label">Year</label>
              <input type="number" class="form-control" id="year" name="year" 
                     value="{{if .Vehicle.Year.Valid}}{{.Vehicle.Year.Int32}}{{end}}"
                     placeholder="e.g., 2024" min="1900" max="2030">
            </div>
            
            <div class="col-md-4 mb-3">
              <label for="make" class="form-label">Make</label>
              <input type="text" class="form-control" id="make" name="make" 
                     value="{{.Vehicle.Make.String}}"
                     placeholder="e.g., Ford">
            </div>
            
            <div class="col-md-4 mb-3">
              <label for="model" class="form-label">Model</label>
              <input type="text" class="form-control" id="model" name="model" 
                     value="{{.Vehicle.Model.String}}"
                     placeholder="e.g., Transit">
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"
                      placeholder="Additional vehicle details or notes">{{.Vehicle.Description.String}}</textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" name="location" 
                     value="{{.Vehicle.Location.String}}"
                     placeholder="e.g., Main Depot">
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="tire_size" class="form-label">Tire Size</label>
              <input type="text" class="form-control" id="tire_size" name="tire_size" 
                     value="{{.Vehicle.TireSize.String}}"
                     placeholder="e.g., 225/75R16">
            </div>
          </div>
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <a href="/fleet-vehicles" class="btn btn-primary">
            <i class="bi bi-x-circle"></i> Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
