<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.PageTitle}} - Fleet Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style nonce="{{.CSPNonce}}">
    body {
      background: #0f0c29;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }

    .password-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      width: 100%;
      max-width: 500px;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      color: white;
      outline: none;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 0.875rem 2rem;
      font-weight: 600;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 0.875rem 2rem;
      font-weight: 600;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      color: white;
    }

    .alert {
      border-radius: 15px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      border: none;
      font-weight: 500;
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }

    .password-requirements {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .password-requirements h6 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .requirement {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .requirement i {
      font-size: 0.75rem;
    }

    .requirement.met {
      color: #86efac;
    }

    .password-strength {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak {
      width: 33%;
      background: #ef4444;
    }

    .strength-medium {
      width: 66%;
      background: #fbbf24;
    }

    .strength-strong {
      width: 100%;
      background: #22c55e;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-link:hover {
      color: white;
      transform: translateX(-5px);
    }

    .show-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      padding: 0.5rem;
      transition: all 0.3s ease;
    }

    .show-password:hover {
      color: white;
    }

    .input-group {
      position: relative;
    }
  </style>
    <!-- Dark Theme Text Colors -->
    <link rel="stylesheet" href="/static/dark_theme_text.css">
</head>
<body>
  <div class="password-card">
    <a href="/profile" class="back-link">
      <i class="bi bi-arrow-left"></i> Back to Profile
    </a>

    <h1 class="page-title">Change Password</h1>

    {{if .Error}}
    <div class="alert alert-danger">
      <i class="bi bi-exclamation-circle"></i> {{.Error}}
    </div>
    {{end}}

    {{if .Success}}
    <div class="alert alert-success">
      <i class="bi bi-check-circle"></i> {{.Success}}
    </div>
    {{end}}

    <form method="POST" action="/change-password" id="passwordForm">
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
      
      <div class="mb-3">
        <label for="current_password" class="form-label">Current Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="current_password" name="current_password" 
                 required autofocus placeholder="Enter your current password">
          <button type="button" class="show-password" onclick="togglePassword('current_password')">
            <i class="bi bi-eye" id="current_password_icon"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="new_password" name="new_password" 
                 required placeholder="Enter your new password" oninput="checkPasswordStrength()">
          <button type="button" class="show-password" onclick="togglePassword('new_password')">
            <i class="bi bi-eye" id="new_password_icon"></i>
          </button>
        </div>
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                 required placeholder="Confirm your new password" oninput="checkPasswordMatch()">
          <button type="button" class="show-password" onclick="togglePassword('confirm_password')">
            <i class="bi bi-eye" id="confirm_password_icon"></i>
          </button>
        </div>
        <small class="text-danger" id="matchError" style="display: none;">
          Passwords do not match
        </small>
      </div>

      <div class="password-requirements">
        <h6>Password Requirements:</h6>
        <div class="requirement" id="req-length">
          <i class="bi bi-circle-fill"></i>
          <span>At least 6 characters long</span>
        </div>
        <div class="requirement" id="req-different">
          <i class="bi bi-circle-fill"></i>
          <span>Different from current password</span>
        </div>
        <div class="requirement" id="req-match">
          <i class="bi bi-circle-fill"></i>
          <span>Passwords match</span>
        </div>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <i class="bi bi-lock-fill"></i> Change Password
        </button>
        <a href="/profile" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Cancel
        </a>
      </div>
    </form>
  </div>

  <script nonce="{{.CSPNonce}}">
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = document.getElementById(fieldId + '_icon');
      
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('new_password').value;
      const strengthBar = document.getElementById('strengthBar');
      const lengthReq = document.getElementById('req-length');
      
      // Check length requirement
      if (password.length >= 6) {
        lengthReq.classList.add('met');
        lengthReq.querySelector('i').classList.remove('bi-circle-fill');
        lengthReq.querySelector('i').classList.add('bi-check-circle-fill');
      } else {
        lengthReq.classList.remove('met');
        lengthReq.querySelector('i').classList.remove('bi-check-circle-fill');
        lengthReq.querySelector('i').classList.add('bi-circle-fill');
      }

      // Calculate strength
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      // Update strength bar
      strengthBar.className = 'password-strength-bar';
      if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
      } else if (strength <= 3) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }

      checkPasswordMatch();
    }

    function checkPasswordMatch() {
      const newPassword = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      const matchError = document.getElementById('matchError');
      const matchReq = document.getElementById('req-match');
      
      if (confirmPassword && newPassword !== confirmPassword) {
        matchError.style.display = 'block';
        matchReq.classList.remove('met');
        matchReq.querySelector('i').classList.remove('bi-check-circle-fill');
        matchReq.querySelector('i').classList.add('bi-circle-fill');
      } else if (confirmPassword && newPassword === confirmPassword) {
        matchError.style.display = 'none';
        matchReq.classList.add('met');
        matchReq.querySelector('i').classList.remove('bi-circle-fill');
        matchReq.querySelector('i').classList.add('bi-check-circle-fill');
      } else {
        matchError.style.display = 'none';
        matchReq.classList.remove('met');
        matchReq.querySelector('i').classList.remove('bi-check-circle-fill');
        matchReq.querySelector('i').classList.add('bi-circle-fill');
      }
    }

    // Form validation
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      const currentPassword = document.getElementById('current_password').value;
      const newPassword = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (newPassword !== confirmPassword) {
        e.preventDefault();
        alert('New passwords do not match!');
        return false;
      }
      
      if (newPassword.length < 6) {
        e.preventDefault();
        alert('Password must be at least 6 characters long!');
        return false;
      }
      
      if (currentPassword === newPassword) {
        e.preventDefault();
        alert('New password must be different from current password!');
        return false;
      }
    });
  </script>
</body>
</html>
