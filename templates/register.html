<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Registration - Fleet Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .register-container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
    }
    
    .register-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      overflow: hidden;
      background: white;
    }
    
    .register-header {
      background: white;
      padding: 2rem 2rem 1rem;
      text-align: center;
    }
    
    .register-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-register {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      color: white;
    }
    
    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
    }
    
    .alert-danger {
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="card register-card">
      <div class="register-header">
        <div class="register-logo">
          <i class="bi bi-person-plus-fill"></i>
        </div>
        <h2>Driver Registration</h2>
        <p class="text-muted">Create your account and wait for approval</p>
      </div>
      <div class="card-body p-4">
        {{if .Error}}
        <div class="alert alert-danger">
          <i class="bi bi-exclamation-circle me-2"></i>{{.Error}}
        </div>
        {{end}}
        
        <form method="POST" action="/register">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <input type="text" id="username" name="username" class="form-control" 
                   placeholder="Choose a username" required>
            <small class="text-muted">3-20 characters, letters and numbers only</small>
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input type="password" id="password" name="password" class="form-control" 
                   placeholder="Create a password" required>
            <small class="text-muted">Minimum 6 characters</small>
          </div>
          
          <button type="submit" class="btn btn-register">
            <i class="bi bi-check-circle me-2"></i>Register
          </button>
          
          <div class="text-center mt-4">
            <a href="/" class="text-decoration-none">
              <i class="bi bi-arrow-left me-1"></i>Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
