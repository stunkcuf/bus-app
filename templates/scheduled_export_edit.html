<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Scheduled Export - Fleet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .schedule-options {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 5px;
        }
        .schedule-options.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/manager-dashboard">
                <i class="bi bi-truck"></i> Fleet Management
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i> {{.User.Username}}
                </span>
                <form action="/logout" method="POST" class="d-inline">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-pencil-square"></i> Edit Scheduled Export</h2>
                    <a href="/scheduled-exports" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>

                <form method="POST" action="/export/scheduled/edit?id={{.Export.ID}}">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    
                    <div class="form-section">
                        <h4>Basic Information</h4>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Export Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{.Export.Name}}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="export_type" class="form-label">Export Type</label>
                                <select class="form-select" id="export_type" name="export_type" required>
                                    {{range .ExportTypes}}
                                    <option value="{{.}}" {{if eq . $.Export.ExportType}}selected{{end}}>
                                        {{. | title}}
                                    </option>
                                    {{end}}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="format" class="form-label">Format</label>
                                <select class="form-select" id="format" name="format" required>
                                    {{range .Formats}}
                                    <option value="{{.}}" {{if eq . $.Export.Format}}selected{{end}}>
                                        {{. | upper}}
                                    </option>
                                    {{end}}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>Schedule Settings</h4>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="schedule" class="form-label">Schedule</label>
                                <select class="form-select" id="schedule" name="schedule" required>
                                    {{range .Schedules}}
                                    <option value="{{.}}" {{if eq . $.Export.Schedule}}selected{{end}}>
                                        {{. | title}}
                                    </option>
                                    {{end}}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="time" class="form-label">Time (24-hour format)</label>
                                <input type="time" class="form-control" id="time" name="time" 
                                       value="{{.Export.Time}}" required>
                            </div>
                        </div>

                        <!-- Weekly Schedule Options -->
                        <div class="schedule-options" id="weekly-options">
                            <label for="day_of_week" class="form-label">Day of Week</label>
                            <select class="form-select" id="day_of_week" name="day_of_week">
                                <option value="0" {{if eq .Export.DayOfWeek 0}}selected{{end}}>Sunday</option>
                                <option value="1" {{if eq .Export.DayOfWeek 1}}selected{{end}}>Monday</option>
                                <option value="2" {{if eq .Export.DayOfWeek 2}}selected{{end}}>Tuesday</option>
                                <option value="3" {{if eq .Export.DayOfWeek 3}}selected{{end}}>Wednesday</option>
                                <option value="4" {{if eq .Export.DayOfWeek 4}}selected{{end}}>Thursday</option>
                                <option value="5" {{if eq .Export.DayOfWeek 5}}selected{{end}}>Friday</option>
                                <option value="6" {{if eq .Export.DayOfWeek 6}}selected{{end}}>Saturday</option>
                            </select>
                        </div>

                        <!-- Monthly Schedule Options -->
                        <div class="schedule-options" id="monthly-options">
                            <label for="day_of_month" class="form-label">Day of Month</label>
                            <input type="number" class="form-control" id="day_of_month" name="day_of_month" 
                                   min="1" max="28" value="{{.Export.DayOfMonth}}">
                            <small class="form-text text-muted">Enter 1-28 (29-31 may not run every month)</small>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>Delivery Settings</h4>
                        
                        <div class="mb-3">
                            <label for="recipients" class="form-label">Email Recipients</label>
                            <textarea class="form-control" id="recipients" name="recipients" rows="3"
                                      placeholder="Enter email addresses separated by commas">{{.Export.Recipients}}</textarea>
                            <small class="form-text text-muted">Leave blank to disable email delivery</small>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="enabled" name="enabled" 
                                   {{if .Export.Enabled}}checked{{end}}>
                            <label class="form-check-label" for="enabled">
                                Enable this scheduled export
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/scheduled-exports" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Update Export
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show/hide schedule options based on selection
        document.getElementById('schedule').addEventListener('change', function() {
            const schedule = this.value;
            document.querySelectorAll('.schedule-options').forEach(el => {
                el.classList.remove('active');
            });
            
            if (schedule === 'weekly') {
                document.getElementById('weekly-options').classList.add('active');
            } else if (schedule === 'monthly') {
                document.getElementById('monthly-options').classList.add('active');
            }
        });

        // Trigger on page load
        document.getElementById('schedule').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
