<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Scheduled Export - Fleet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
  <style nonce="{{.CSPNonce}}">
    /* Ultimate beautiful design system */
    :root {
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --gradient-6: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      --gradient-7: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --gradient-8: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      --gradient-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1a1a2e;
      background: linear-gradient(135deg, #16213e 0%, #0f3460 50%, #533483 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow-x: hidden;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.2) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes backgroundShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(120deg); }
      66% { transform: translate(20px, -10px) rotate(240deg); }
    }
    
    /* Glassmorphism navigation */
    .navbar-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .navbar-brand {
      color: white !important;
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: translateY(-2px);
      text-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }
    
    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }
    
    .orb1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.8), transparent);
      top: -150px;
      left: -150px;
    }
    
    .orb2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(240, 147, 251, 0.6), transparent);
      bottom: -200px;
      right: -200px;
      animation-delay: -5s;
    }
    
    .orb3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.7), transparent);
      top: 50%;
      left: 50%;
      animation-delay: -10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    /* Glass cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
    }
    
    /* Form styling */
    .form-control,
    .form-select {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: white;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus,
    .form-select:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      color: white;
      outline: none;
    }
    
    /* Button styling */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: var(--gradient-1);
      color: white;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.7);
    }
    
    /* Metric cards */
    .metric-card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 2.5rem;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .metric-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    /* Hero section */
    .hero-section {
      position: relative;
      padding: 5rem 0 3rem;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    
    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #fff, #a8edea, #fed6e3, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease-in-out infinite;
    }
    
    /* Tables */
    .table {
      color: white;
    }
    
    .table thead th {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 1rem;
      border: none;
    }
    
    .table tbody tr {
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
    
    .table tbody tr:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(10px);
    }
    
    /* Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
    <!-- Dark Theme Text Colors -->
    <link rel="stylesheet" href="/static/dark_theme_text.css">
</head>
<body>
  <!-- Floating orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

    <nav class="navbar navbar-glass">
        <div class="container-fluid">
            <a class="navbar navbar-glass" href="/manager-dashboard">
                <i class="bi bi-truck"></i> Fleet Management
            </a>
            <div class="navbar navbar-glass">
                <span class="navbar navbar-glass">
                    <i class="bi bi-person-circle"></i> {{.User.Username}}
                </span>
                <form action="/logout" method="POST" class="d-inline">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-pencil-square"></i> Edit Scheduled Export</h2>
                    <a href="/scheduled-exports" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>

                <form method="POST" action="/export/scheduled/edit?id={{.Export.ID}}">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    
                    <div class="form-section">
                        <h4>Basic Information</h4>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Export Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{.Export.Name}}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="export_type" class="form-label">Export Type</label>
                                <select class="form-select" id="export_type" name="export_type" required>
                                    {{range .ExportTypes}}
                                    <option value="{{.}}" {{if eq . $.Export.ExportType}}selected{{end}}>
                                        {{. | title}}
                                    </option>
                                    {{end}}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="format" class="form-label">Format</label>
                                <select class="form-select" id="format" name="format" required>
                                    {{range .Formats}}
                                    <option value="{{.}}" {{if eq . $.Export.Format}}selected{{end}}>
                                        {{. | upper}}
                                    </option>
                                    {{end}}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>Schedule Settings</h4>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="schedule" class="form-label">Schedule</label>
                                <select class="form-select" id="schedule" name="schedule" required>
                                    {{range .Schedules}}
                                    <option value="{{.}}" {{if eq . $.Export.Schedule}}selected{{end}}>
                                        {{. | title}}
                                    </option>
                                    {{end}}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="time" class="form-label">Time (24-hour format)</label>
                                <input type="time" class="form-control" id="time" name="time" 
                                       value="{{.Export.Time}}" required>
                            </div>
                        </div>

                        <!-- Weekly Schedule Options -->
                        <div class="schedule-options" id="weekly-options">
                            <label for="day_of_week" class="form-label">Day of Week</label>
                            <select class="form-select" id="day_of_week" name="day_of_week">
                                <option value="0" {{if eq .Export.DayOfWeek 0}}selected{{end}}>Sunday</option>
                                <option value="1" {{if eq .Export.DayOfWeek 1}}selected{{end}}>Monday</option>
                                <option value="2" {{if eq .Export.DayOfWeek 2}}selected{{end}}>Tuesday</option>
                                <option value="3" {{if eq .Export.DayOfWeek 3}}selected{{end}}>Wednesday</option>
                                <option value="4" {{if eq .Export.DayOfWeek 4}}selected{{end}}>Thursday</option>
                                <option value="5" {{if eq .Export.DayOfWeek 5}}selected{{end}}>Friday</option>
                                <option value="6" {{if eq .Export.DayOfWeek 6}}selected{{end}}>Saturday</option>
                            </select>
                        </div>

                        <!-- Monthly Schedule Options -->
                        <div class="schedule-options" id="monthly-options">
                            <label for="day_of_month" class="form-label">Day of Month</label>
                            <input type="number" class="form-control" id="day_of_month" name="day_of_month" 
                                   min="1" max="28" value="{{.Export.DayOfMonth}}">
                            <small class="form-text text-muted">Enter 1-28 (29-31 may not run every month)</small>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>Delivery Settings</h4>
                        
                        <div class="mb-3">
                            <label for="recipients" class="form-label">Email Recipients</label>
                            <textarea class="form-control" id="recipients" name="recipients" rows="3"
                                      placeholder="Enter email addresses separated by commas">{{.Export.Recipients}}</textarea>
                            <small class="form-text text-muted">Leave blank to disable email delivery</small>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="enabled" name="enabled" 
                                   {{if .Export.Enabled}}checked{{end}}>
                            <label class="form-check-label" for="enabled">
                                Enable this scheduled export
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/scheduled-exports" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Update Export
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show/hide schedule options based on selection
        document.getElementById('schedule').addEventListener('change', function() {
            const schedule = this.value;
            document.querySelectorAll('.schedule-options').forEach(el => {
                el.classList.remove('active');
            });
            
            if (schedule === 'weekly') {
                document.getElementById('weekly-options').classList.add('active');
            } else if (schedule === 'monthly') {
                document.getElementById('monthly-options').classList.add('active');
            }
        });

        // Trigger on page load
        document.getElementById('schedule').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
