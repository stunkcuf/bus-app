<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Child's Bus - HS Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: white;
        }
        
        .tracking-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .child-selector {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        
        .child-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .child-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .child-card.active {
            background: rgba(67, 233, 123, 0.2);
            border-color: #43e97b;
        }
        
        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .bus-status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .status-active {
            background: rgba(67, 233, 123, 0.2);
            color: #43e97b;
            border: 1px solid #43e97b;
        }
        
        .status-stopped {
            background: rgba(254, 225, 64, 0.2);
            color: #fee140;
            border: 1px solid #fee140;
        }
        
        .status-offline {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
            border: 1px solid #f5576c;
        }
        
        .eta-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .eta-time {
            font-size: 2.5rem;
            font-weight: bold;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .notification-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid #43e97b;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .connected {
            border: 1px solid #43e97b;
            color: #43e97b;
        }
        
        .disconnected {
            border: 1px solid #f5576c;
            color: #f5576c;
        }
        
        .stop-marker {
            background: white;
            border: 2px solid #667eea;
            border-radius: 50%;
            width: 15px;
            height: 15px;
        }
        
        @media (max-width: 768px) {
            #map {
                height: 350px;
            }
            
            .eta-time {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        <i class="bi bi-wifi-off"></i> Disconnected
    </div>
    
    <div class="tracking-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">
                    <i class="bi bi-geo-alt-fill"></i> Track School Bus
                </h1>
                <div>
                    <span class="me-3">Welcome, {{.ParentName}}</span>
                    <a href="/parent-dashboard" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <!-- Child Selector -->
        <div class="child-selector">
            <h4 class="mb-3">Select Child to Track</h4>
            <div class="row" id="childList">
                {{range .Children}}
                <div class="col-md-6 col-lg-4">
                    <div class="child-card" data-child-id="{{.ID}}" data-bus-id="{{.BusID}}" data-route-id="{{.RouteID}}">
                        <h5>{{.Name}}</h5>
                        <p class="mb-1"><i class="bi bi-bus-front"></i> Bus #{{.BusID}}</p>
                        <p class="mb-0"><i class="bi bi-map"></i> {{.RouteName}}</p>
                        <small class="text-muted">Grade {{.Grade}}</small>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
        
        <!-- Map Section -->
        <div class="row mt-4">
            <div class="col-lg-8">
                <div id="map"></div>
            </div>
            
            <div class="col-lg-4">
                <!-- Bus Status -->
                <div class="bus-status-card">
                    <h5 class="mb-3">Bus Status</h5>
                    <div id="busInfo">
                        <p class="text-muted">Select a child to see bus status</p>
                    </div>
                </div>
                
                <!-- ETA Display -->
                <div class="eta-display" id="etaDisplay" style="display: none;">
                    <h6>Estimated Arrival</h6>
                    <div class="eta-time" id="etaTime">--</div>
                    <small id="etaDistance"></small>
                </div>
                
                <!-- Recent Notifications -->
                <div class="bus-status-card mt-3">
                    <h5 class="mb-3">Notifications</h5>
                    <div id="notifications">
                        <p class="text-muted">No recent notifications</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let busMarker;
        let homeMarker;
        let routeLine;
        let selectedChild = null;
        let eventSource = null;
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([40.7128, -74.0060], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);
        }
        
        // Select child for tracking
        function selectChild(childElement) {
            // Update UI
            document.querySelectorAll('.child-card').forEach(card => {
                card.classList.remove('active');
            });
            childElement.classList.add('active');
            
            // Get child data
            selectedChild = {
                id: childElement.dataset.childId,
                busId: childElement.dataset.busId,
                routeId: childElement.dataset.routeId
            };
            
            // Update bus info
            document.getElementById('busInfo').innerHTML = `
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h6 class="mb-0">Bus #${selectedChild.busId}</h6>
                    <span class="status-badge status-active pulse">
                        <i class="bi bi-circle-fill"></i> Active
                    </span>
                </div>
                <p class="mb-1"><i class="bi bi-speedometer2"></i> Speed: <span id="busSpeed">--</span> mph</p>
                <p class="mb-1"><i class="bi bi-compass"></i> Heading: <span id="busHeading">--</span>Â°</p>
                <p class="mb-0"><i class="bi bi-clock"></i> Last Update: <span id="lastUpdate">--</span></p>
            `;
            
            // Show ETA display
            document.getElementById('etaDisplay').style.display = 'block';
            
            // Start tracking this bus
            startTracking(selectedChild.busId);
        }
        
        // Start tracking specific bus
        function startTracking(busId) {
            console.log(`Starting to track bus ${busId}`);
            
            // Close existing connection if any
            if (eventSource) {
                eventSource.close();
            }
            
            // Connect to SSE for real-time updates
            connectSSE();
            
            // Add home marker (mock location for demo)
            if (!homeMarker) {
                homeMarker = L.marker([40.7200, -74.0100], {
                    icon: L.divIcon({
                        html: '<i class="bi bi-house-fill" style="font-size: 24px; color: #667eea;"></i>',
                        iconSize: [30, 30],
                        className: ''
                    })
                }).addTo(map).bindPopup('Your Home');
            }
        }
        
        // Connect to SSE for real-time GPS updates
        function connectSSE() {
            eventSource = new EventSource('/api/gps/stream', {
                withCredentials: true
            });
            
            eventSource.onopen = function() {
                document.getElementById('connectionStatus').className = 'connection-status connected pulse';
                document.getElementById('connectionStatus').innerHTML = '<i class="bi bi-wifi"></i> Live';
                addNotification('Connected to live tracking', 'success');
            };
            
            eventSource.addEventListener('gps_update', function(event) {
                try {
                    const data = JSON.parse(event.data);
                    // Only process updates for selected bus
                    if (selectedChild && data.vehicle_id === selectedChild.busId) {
                        updateBusLocation(data);
                    }
                } catch (error) {
                    console.error('Error processing GPS update:', error);
                }
            });
            
            eventSource.onerror = function() {
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                document.getElementById('connectionStatus').innerHTML = '<i class="bi bi-wifi-off"></i> Reconnecting...';
            };
        }
        
        // Update bus location on map
        function updateBusLocation(data) {
            const position = [data.latitude, data.longitude];
            
            if (busMarker) {
                // Update existing marker
                busMarker.setLatLng(position);
                busMarker.getPopup().setContent(`
                    Bus #${data.vehicle_id}<br>
                    Speed: ${data.speed?.toFixed(1)} mph<br>
                    Driver: ${data.driver_id}
                `);
            } else {
                // Create new marker
                busMarker = L.marker(position, {
                    icon: L.divIcon({
                        html: '<div style="background: #43e97b; padding: 8px; border-radius: 20px; font-weight: bold;">ðŸšŒ ' + data.vehicle_id + '</div>',
                        iconSize: [80, 30],
                        className: ''
                    })
                }).addTo(map).bindPopup(`
                    Bus #${data.vehicle_id}<br>
                    Speed: ${data.speed?.toFixed(1)} mph<br>
                    Driver: ${data.driver_id}
                `);
            }
            
            // Update info panel
            document.getElementById('busSpeed').textContent = data.speed?.toFixed(1) || '--';
            document.getElementById('busHeading').textContent = data.heading?.toFixed(0) || '--';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            
            // Calculate and display ETA
            if (homeMarker) {
                const distance = calculateDistance(
                    data.latitude, data.longitude,
                    homeMarker.getLatLng().lat, homeMarker.getLatLng().lng
                );
                const etaMinutes = Math.round(distance / (data.speed || 25) * 60);
                document.getElementById('etaTime').textContent = etaMinutes + ' min';
                document.getElementById('etaDistance').textContent = distance.toFixed(1) + ' miles away';
                
                // Send notification if bus is nearby
                if (distance < 0.5 && !data.notified) {
                    addNotification('Bus is approaching your stop!', 'warning');
                    data.notified = true;
                }
            }
            
            // Center map on bus
            map.setView(position, 15);
        }
        
        // Calculate distance between two points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959; // Radius of Earth in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // Add notification
        function addNotification(message, type) {
            const notifContainer = document.getElementById('notifications');
            const notif = document.createElement('div');
            notif.className = 'notification-card';
            notif.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi bi-bell-fill me-2"></i>
                    <div>
                        <strong>${message}</strong>
                        <br><small>${new Date().toLocaleTimeString()}</small>
                    </div>
                </div>
            `;
            
            // Clear placeholder
            if (notifContainer.querySelector('.text-muted')) {
                notifContainer.innerHTML = '';
            }
            
            notifContainer.insertBefore(notif, notifContainer.firstChild);
            
            // Keep only last 5 notifications
            while (notifContainer.children.length > 5) {
                notifContainer.removeChild(notifContainer.lastChild);
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // Add click handlers to child cards
            document.querySelectorAll('.child-card').forEach(card => {
                card.addEventListener('click', function() {
                    selectChild(this);
                });
            });
            
            // Auto-select first child if available
            const firstChild = document.querySelector('.child-card');
            if (firstChild) {
                selectChild(firstChild);
            }
        });
    </script>
</body>
</html>
