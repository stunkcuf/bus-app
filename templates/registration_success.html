<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful - Fleet Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-container {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    
    .success-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">
      <i class="bi bi-check-lg"></i>
    </div>
    <h2>Registration Successful!</h2>
    <p class="text-muted mb-4">
      Your account has been created and is pending approval.
      <br>
      A manager will review your registration soon.
    </p>
    <p class="small text-muted">
      You'll be able to login once your account is approved.
    </p>
    <a href="/" class="btn btn-primary mt-3">
      <i class="bi bi-arrow-left me-2"></i>Return to Login
    </a>
  </div>
</body>
</html>
