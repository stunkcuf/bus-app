<!DOCTYPE html>
<html>
<head>
    <title>Test Table Enhancements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="p-4">
    <h1>Table Enhancement Test</h1>
    
    <div class="mt-4">
        <table class="table table-striped" id="testTable" data-enhanced="true" data-name="test_data">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>2025-01-15</td>
                    <td>$1,250.00</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>2025-01-10</td>
                    <td>$2,500.00</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bob Johnson</td>
                    <td>2025-01-20</td>
                    <td>$750.00</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Alice Brown</td>
                    <td>2025-01-05</td>
                    <td>$3,200.00</td>
                    <td>Inactive</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Charlie Wilson</td>
                    <td>2025-01-18</td>
                    <td>$1,800.00</td>
                    <td>Active</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="/static/table_enhancements.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            makeTableSortable('testTable');
            addTableFilter('testTable', 'Filter test data...');
            addExportButtons('testTable', 'test_data');
        });
    </script>
</body>
</html>
