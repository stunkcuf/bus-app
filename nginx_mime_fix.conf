# Nginx configuration to fix MIME type issues
# Add this to your nginx server block or location block

location /static/ {
    # Set proper MIME types
    location ~ \.css$ {
        add_header Content-Type text/css;
        try_files $uri =404;
    }
    
    location ~ \.js$ {
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }
    
    location ~ \.(jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    location ~ \.(woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}

# Alternative: Include proper MIME types
types {
    text/css                css;
    application/javascript  js;
    text/html              html htm;
    image/jpeg             jpg jpeg;
    image/png              png;
    image/gif              gif;
    image/svg+xml          svg;
    application/json       json;
    font/woff              woff;
    font/woff2             woff2;
    font/ttf               ttf;
    application/font-ttf   ttf;
}